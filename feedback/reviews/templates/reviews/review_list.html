{% extends "reviews/base.html" %}
{% load static %}

{% block title %}All Reviews{% endblock %}



{% block content %}
    <ul>
        {% for review in reviews %}
        <a href="{% static "reviews/single_review.html" %}"><li>{{ review.user_name }} (Rating: {{ review.rating }}) </li></a>
        {% endfor %}
    </ul>
{% endblock %}
